<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Responsive Website design with flexbox</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="preload">
    <div class="banner-text">
        <h1>portfolio</h1>
    </div>

    <button class="content-ball" value="login"></button>
    <button class="content-ball" value="todolist"></button>
    <button class="content-ball" value="game"></button>


    <div class="content-box" id="login">
        <h3 class="content-text">login</h3>

        <ul class="content-list">
            <li class="list-left">
                <div class="screen">
                    <img src="img/login.png" alt="">
                    <div class="filter-screen">
                        <p>Login</p>
                    </div>
                    <div class="horizental-screen"></div>
                    <div class="virtical-screen"></div>
                </div>
            </li>
            <li class="list-right">
                <h2>login page</h2>
                <p> 좌우로 흔들리는 애니메이션을 활용한 로그인 페이지 </p>
                <a href="login/" class="portfolio-btn">Learn more</a>
            </li>
        </ul>

        <button class="ball-close" value="login"></button>
    </div>

    <div class="content-box" id="todolist">
        <h3 class="content-text">to do list</h3>

        <ul class="content-list">
            <li class="list-left">
                <div class="screen">
                    <img src="img/todolist.png" alt="">
                    <div class="filter-screen">
                        <p>to do list</p>
                    </div>
                    <div class="horizental-screen"></div>
                    <div class="virtical-screen"></div>
                </div>
            </li>
            <li class="list-right">
                <h2>todo list</h2>
                <p> 애니메이션과 local storage를 이용한 todo list 입니다 </p>
                <a href="todolist/" class="portfolio-btn">Learn more</a>
            </li>
        </ul>

        <button class="ball-close" value="todolist"></button>
    </div>

    <div class="content-box" id="game">
        <h3 class="content-text">game</h3>

        <ul class="content-list">
            <li class="list-left">
                <div class="screen">
                    <img src="img/todolist.png" alt="">
                    <div class="filter-screen">
                        <p>to do list</p>
                    </div>
                    <div class="horizental-screen"></div>
                    <div class="virtical-screen"></div>
                </div>
            </li>
            <li class="list-right">
                <h2>todo list</h2>
                <p> 애니메이션과 local storage를 이용한 todo list 입니다 </p>

                <a href="todolist/" class="portfolio-btn">Learn more</a>
            </li>
        </ul>

        <button class="ball-close" value="game"></button>
    </div>


    <div class="contact-card"></div>

    <script src="js/main.js"></script>
    <script src="js/stretch.js"></script>
</body>

</html>
